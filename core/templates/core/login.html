{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}
{% block content %}

    <main >
        <div class="collection-form">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color: white">Sign In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group" id="signup-button">
                    <button class="btn"> Sign in</button>
                </div>
                <div class="form-group">
                    <small class="text-muted ml-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
                </div>
            </form>
        </div>
    </main>


{% endblock content %}
</html>

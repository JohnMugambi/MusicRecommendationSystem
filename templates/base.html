{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
    <title>
        {% block title %}Base title{% endblock %}
    </title>
      <meta name="description" content="">
      <meta name="author" content="John Mugambi">
      <!-- Mobile Specific Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- FONT -->
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
      <!-- CSS -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/0f042fecd9.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="{% static 'core/img/favicon.png' %}">
      <!-- JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="main-page">
        <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top ">
            <a class="navbar-brand" href="{% url 'home' %}" style="color:#25a56a;">
                <img src="{% static 'core/img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                Musicfly
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="color: white;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/search/">Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        Body Content
        {% endblock %}
    </div>
    <footer>
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="{% url "home" %}"> Musicfly.com</a>
        </div>
    </footer>
    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
